<body>


<div id="namewrapper" class="col-md-12">
    
<h1> Javascript Framework?</h1>
<p>We know, buildling your own Javascript framework is all the rage these days. The hardest part is obviously naming the damn thing, so we are here to help! </p>

    <div id="generator" class="col-md-10">
        <div id="placeholder"></div>
        <input type="button" value="Click me" onclick="generator()" />
    </div>
</div>
<div id="wholenamewrapper" class="col-md-12">
    





<script>
function generator() {
    // Adjectives

    var wordlist1 = ["Cool", "Masked", "Tricky", "Lovely", "Big", "Einstein", "White", "Rotten",
        "64bit", "Ajax", "Fancy", "Red", "Purple", "Golden", "Silver", "Queen", "King", "Gentle", "Tiny", "Raw", "Silly", "Naughty", "Dear", "Sugar", "Sweet",
        "Agile", "Amazing", "Awesome", "Dainty", "Bright", "Noisy", "Nosy", "Quick", "Quiet", "Sassy", "Saucy", "Sharp", "Timid", "Touchy", "Snazzy", "Pretty", "Lazy",
        "Spirited", "Flaky", "Flashy", "Elfin", "Fiery", "Ferocious", "Tidal", "Fussy", "Fiery", "Funny", "Gluten", "Gloomy", "Good", "Grouchy", "Crabby", "Cool", "Cranky",
        "Curious", "Hearty", "Hot-headed", "Electric", "Organic", "Optimized", "Master"];
  // Nouns
    var wordlist2 = ["Query", "CDN", "Llama", "Duck", "Bear", "Eagle", "Tiger",
        "Rocket", "Bullet", "kombucha", "Foot", "Hand", "Yuki", "Aspen", "Tut", "Apollo", "Bandit", "Smokey", "Misha", "Snow", "Herbs", "Lord", "Prince", "Princess",
        "Giant", "Dwarf", "Sally", "Whisper", "Star", "Dragon", "Buddy", "Lady", "Urchin", "Champion", "Cherub", "Poop", "Soul", "Guy", "Emir", "Earl", "Admiral",
        "Baron", "Baroness", "Bishop", "Pool", "Chief", "Emperor", "Majesty", "Master", "Boss", "Free", "Duchess", "Skipper", "Czar", "Tyrant", "Raja", "Dame",
        "Colonel", "Khan", "Knight", "Duke", "Jewel", "Mate"];

    var wordlist3 = [".js"];

    // Random numbers are made 
    var randomNumber1 = parseInt(Math.random() * wordlist1.length);
    var randomNumber2 = parseInt(Math.random() * wordlist2.length);
    var randomNumber3 = parseInt(Math.random() * wordlist3.length);
    var name = wordlist1[randomNumber1] + wordlist2[randomNumber2] + wordlist3[randomNumber3];

    //alert(name); //Remove first to slashes to alert the name

    //If there's already a name it is removed  
    if (document.getElementById("result")) {
        document.getElementById("placeholder").removeChild(document.getElementById("result"));
    }
    // A div element is created to show the generated name. The Name is added as a textnode. Textnode is added to the placeholder.
    var element = document.createElement("div");
    element.setAttribute("id", "result");
    element.appendChild(document.createTextNode(name));
    document.getElementById("placeholder").appendChild(element);
}




</script>

</body>
